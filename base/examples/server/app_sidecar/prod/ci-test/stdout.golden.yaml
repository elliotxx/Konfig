apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleappprod
  namespace: sampleapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/env: prod
      app.kubernetes.io/instance: sampleapp-prod
      app.kubernetes.io/name: sampleapp
      cluster.x-k8s.io/cluster-name: demo-cluster-name
  template:
    metadata:
      labels:
        app.kubernetes.io/env: prod
        app.kubernetes.io/instance: sampleapp-prod
        app.kubernetes.io/name: sampleapp
        cluster.x-k8s.io/cluster-name: demo-cluster-name
    spec:
      containers:
        - env:
            - name: APP_NAME
              value: sampleapp
            - name: ENVIRONMENT
              value: prod
            - name: INSTANCE
              value: sampleapp-prod
            - name: CLUSTER
              value: demo-cluster-name
          image: gcr.io/google-samples/gb-frontend:v4
          name: main
          resources:
            limits:
              cpu: 100m
              ephemeral-storage: 1Gi
              memory: 100Mi
            requests:
              cpu: 100m
              ephemeral-storage: 1Gi
              memory: 100Mi
        - env:
            - name: FILES_TO_COLLECT
              value: /mnt/log/synthetic-count.log /mnt/log/synthetic-dates.log
          image: gcr.io/google_containers/fluentd-sidecar-es:1.0
          name: sidecar-log-collector
          resources:
            limits:
              cpu: 100m
              ephemeral-storage: 1Gi
              memory: 100Mi
            requests:
              cpu: 100m
              ephemeral-storage: 1Gi
              memory: 100Mi
          volumeMounts:
            - mountPath: /mnt/log
              name: log-storage
              readOnly: true
      volumes:
        - emptyDir: {}
          name: log-storage
---
apiVersion: v1
kind: Namespace
metadata:
  name: sampleapp
